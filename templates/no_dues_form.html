<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Training Evaluation Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
        }

        h3, h4 {
            color: #004080;
            text-align: center;
            margin: 0;
            font-weight: bold;
        }

        p {
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 2;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button button {
            background-color: #004080;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Student Training Evaluation Form</h3>
    <br>

    <form method="POST" action="/submit_nodues" enctype="multipart/form-data">
        <div class="form-group">
            <label for="reg_number">Registration Number:</label>
            <input type="text" id="reg_number" name="reg_number" placeholder="Enter registration number" required>
        </div>
        <div class="form-group">
            <label for="trainee_name">Name of Student Trainee:</label>
            <input type="text" id="trainee_name" name="trainee_name" placeholder="Enter student's name" required>
        </div>
        <div class="form-group">
            <label for="conduct">Conduct during Training Period:</label>
            <select id="conduct" name="conduct" required>
                <option value="satisfactory">Satisfactory</option>
                <option value="not_satisfactory">Not Satisfactory</option>
            </select>
        </div>
        <div class="form-group">
            <label for="attendance">Attendance during Training Period:</label>
            <select id="attendance" name="attendance" required>
                <option value="Regular">Regular</option>
                <option value="Irregular">Irregular</option>
            </select>
        </div>
        <div class="form-group">
            <label for="idc">Is The ID card Issued:</label>
            <select id="idc" name="idc" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="project_details">Details of the Project<BR> (IN CAPITAL LETTERS):</label>
            <textarea id="project_details" name="project_details" rows="5" placeholder="Enter details of the project" required></textarea>
        </div>

         <div class="form-group">
            <label for="phone">8. Phone Number:</label>
            <input type="text" id="phone" name="phone" >
        </div>

        <div class="form-group">
            <label for="fileUpload">Upload PDF Files:</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".pdf" >
        </div>
        <div class="submit-button">
            <button type="submit">Submit</button>
        </div>
    </form>

</div>

</body>
</html>

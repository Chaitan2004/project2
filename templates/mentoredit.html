<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Project Work Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
        }

        h3, h4 {
            color: #004080;
            text-align: center;
            margin: 0;
            font-weight: bold;
        }
.home-button-container {
    position: absolute;
    top: 10px; /* Adjust the top position as needed */
    right: 10px; /* Adjust the right position as needed */
}

.home-button {
    background-color: #004080;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    display: inline-block;
}

.home-button:hover {
    background-color: #003366;
}

@media print {
    .home-button-container {
        display: none;
    }
}
        p {
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            flex: 2;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button button {
            background-color: #004080;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button button:hover {
            background-color: #003366;
        }

        .view-button {
            margin-top: 10px;
        }

        .generate-empty-form {
            text-align: center;
            margin-top: 20px;
        }

        .generate-empty-form a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .generate-empty-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>MENTOR ACCEPTANCE FORM</h3>
    <BR>

    <form method="POST" action="/submitmen2" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">1. Name of the student:</label>
            <input type="text" id="name" name="name" placeholder="Enter new name">
        </div>
        <div class="form-group">
            <label for="course">2. Course details:</label>
            <input type="text" id="course" name="course">
        </div>
        <div class="form-group">
            <label for="branch">3. Branch:</label>
            <input type="text" id="branch" name="branch">
        </div>
        <div class="form-group">
            <label for="institute_name">4. Institute name:</label>
            <input type="text" id="institute_name" name="institute_name">
        </div>
        <div class="form-group">
            <label for="project_domain">5. Project Domain:</label>
            <input type="text" id="project_domain" name="project_domain">
        </div>
        <div class="form-group">
            <label for="project_title">6. Project title:</label>
            <input type="text" id="project_title" name="project_title">
        </div>
        <div class="form-group">
            <label for="guide_name">7. Guide Name:</label>
            <input type="text" id="guide_name" name="guide_name">
        </div>

         <div class="form-group">
            <label for="phone">8. Phone Number:</label>
            <input type="text" id="phone" name="phone" >
        </div>
        <div class="form-group">
            <label for="fileUpload" class="upload-label">Upload Files:</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".pdf">
        </div>
        <div class="submit-button">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<div class="home-button-container">
    <a href="/ophome" class="home-button">Home</a>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates Not Collected</title>
    <style>


        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .home-button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Certificates Not Collected</h1>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.phn_no }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="2" style="text-align: center;">No records found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
